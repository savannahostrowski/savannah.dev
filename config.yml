# Add this line to use about.md as the home page
paginate: 5
frontmatter:
  home: ["/about"]

menu:
  main:
  - name: Home
    url: /
    weight: 1
  - name: About
    url: /about
    weight: 2
  - name: Blog
    url: /blog
    weight: 3
